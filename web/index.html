<!DOCTYPE html>
<html>
  <head>
    <base href="/">
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="TNBL Flutter Web" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TNBL</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0b0f12" />
    <style>
      html, body { height: 100%; margin: 0; background: #0b0f12; }
      #flutter_target { height: 100%; }
    </style>
    <script>
      const isProjectPage = location.pathname.split('/').filter(Boolean).length >= 2;
      if (isProjectPage) {
        const repo = location.pathname.split('/').filter(Boolean)[0];
        const base = document.querySelector('base');
        base.setAttribute('href', `/${repo}/`);
      }
    </script>
  </head>
  <body>
    <script src="flutter.js" defer></script>
    <div id="flutter_target"></div>
    <script>
      window.addEventListener('load', function(ev) {
        _flutter.loader.loadEntrypoint({}).then(function(engineInitializer) {
          return engineInitializer.initializeEngine();
        }).then(function(appRunner) {
          return appRunner.runApp();
        });
      });
    </script>
  </body>
  </html>
