<!DOCTYPE html>
<html>
  <head>
    <base href="$FLUTTER_BASE_HREF">
    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="TNBL Flutter Web" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TNBL</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0b0f12" />
    <style>
      html, body { height: 100%; margin: 0; background: #0b0f12; }
      #flutter_target { height: 100%; }
    </style>
    
  </head>
  <body>
    <script src="flutter.js" defer></script>
    <script>
      // Ensure correct base for Flutter asset loader when using project pages
      window.addEventListener('load', () => {
        if (window.flutterConfiguration == null) {
          window.flutterConfiguration = {};
        }
        window.flutterConfiguration.autoDetectBaseHref = true;
      });
    </script>
    <div id="flutter_target"></div>
    <script>
      window.addEventListener('load', function(ev) {
        _flutter.loader.loadEntrypoint({ entrypointUrl: 'main.dart.js' }).then(function(engineInitializer) {
          return engineInitializer.initializeEngine();
        }).then(function(appRunner) {
          return appRunner.runApp();
        });
      });
    </script>
  </body>
  </html>
